<div class="col-4 float-left" *ngFor="let currentGuitar of artistGuitars | async" (click)="goToDetailPage(currentGuitar)">
  <div class="guitar-list-component">
    <img src="{{currentGuitar.imageUrl}}" alt="photo of {{currentGuitar.name}}"><br>
    <p>{{currentGuitar.name}}</p>
  </div>
</div>

<p>artist works</p>
