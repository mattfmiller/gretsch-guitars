<div class="col-4 float-left" *ngFor="let currentGuitarFilter of childGuitarFilterArray" (click)="guitarFilterClicked(currentGuitarFilter.title)">
  <div class="guitar-list-filter-component">
    <img src="{{currentGuitarFilter.image}}" alt="{{currentGuitarFilter.title}}">
    <h4>{{currentGuitarFilter.title}}</h4>
  </div>
</div>
