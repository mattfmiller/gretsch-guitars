<div class="col-4 float-left" *ngFor="let currentGuitarFilter of childGuitarFilterArray" (click)="guitarFilterClicked('gear')">
  <div class="guitar-list-filter-component">
    <img src="{{currentGuitarFilter.image}}" alt="{{currentGuitarFilter.title}}">
    <p>{{currentGuitarFilter.title}}</p>
  </div>
</div>
